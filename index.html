<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Focus</h1>
        </header>

        <main>
            <section class="timer-section">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="pomodoro">Focus</button>
                    <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                    <button class="mode-btn" data-mode="longBreak">Long Break</button>
                </div>

                <div class="timer-display-container">
                    <img src="timer.svg" alt="Timer Illustration" class="timer-illustration">
                    <div class="timer-display">
                        <span id="time">25:00</span>
                    </div>
                </div>

                <div class="timer-controls">
                    <button id="start-btn" class="control-btn primary">Start</button>
                    <button id="reset-btn" class="control-btn secondary" aria-label="Reset Timer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                        </svg>
                    </button>
                </div>
            </section>

            <section class="tasks-section">
                <h2>Tasks</h2>
                <div class="task-input-container">
                    <input type="text" id="task-input" placeholder="What are you working on?">
                    <button id="add-task-btn" aria-label="Add Task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <ul id="task-list" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
